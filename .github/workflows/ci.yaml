name: CI
on:
  push:
    paths:
      - go.mod
      - go.sum
      - "**.go"
      - ".github/workflows/ci.yaml"
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    services:
      s3:
        image: localstack/localstack:4
        env:
          SERVICES: s3
        ports:
          - 4566:4566
    steps:
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Go mod tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: Format
        run: |
          go fmt ./...
          git diff --exit-code
      - name: staticcheck
        uses: dominikh/staticcheck-action@v1.4.0
        with:
          install-go: false
      - name: Test Short
        run: |
          go test -short -race -timeout=2m ./...
      - name: Test Full
        run: |
          go test -race -timeout=2m ./...
